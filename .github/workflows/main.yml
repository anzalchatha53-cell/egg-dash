name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project and Build
        run: |
          cordova create build_dir com.apnagame.eggdash "Egg Dash"
          cp index.html build_dir/www/
          cp config.xml build_dir/
          cd build_dir
          cordova platform add android
          cordova build android --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EggDash-Release-APK
          path: build_dir/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
